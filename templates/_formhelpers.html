{% macro render_field(field) %}
  <!-- {{ field.label(class="cols-sm-2 control-label") }} -->
  {{ field(**kwargs) |safe}}
    {% if field.errors %}
    <ul class=errors>
      {% for error in field.errors %}
        <li>
          {{ error }}
        </li>
      {% endfor %}
    </ul>
    {% endif %}
{% endmacro %}
